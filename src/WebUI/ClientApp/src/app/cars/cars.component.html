<table mat-table [dataSource]="cars" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="carTypeName">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.carTypeName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="marketPrice">
    <th mat-header-cell *matHeaderCellDef> Market Price </th>
    <td mat-cell *matCellDef="let element"> {{element.marketPrice}} HUF </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dailyRentPrice">
    <th mat-header-cell *matHeaderCellDef> Daily Rent Price </th>
    <td mat-cell *matCellDef="let element"> {{element.dailyRentPrice}} HUF </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element"><button (click)="updateCar(element)" mat-icon-button color="primary" aria-label="Edit car">
      <mat-icon>create</mat-icon>
    </button> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element"><button (click)="deleteCar(element)" mat-icon-button color="primary" aria-label="Delete car">
        <mat-icon>delete</mat-icon>
      </button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button (click)="addNewCar()">Add new car</button>
